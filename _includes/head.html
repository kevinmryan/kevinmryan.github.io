<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/favicon.png' }}" >
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/button.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl }}">

  <script>
  $(document).ready(function(){
    $("#aemail").hover(function(){
      $("p.pemail").css("display", "inline");
      $("p.pholder").css("display", "none");
      },
      function(){
      $("p.pemail").css("display", "none");
      $("p.pholder").css("display", "inline");
      }
    );

    $("#alinkedin").hover(function(){
      $("p.plinkedin").css("display", "inline");
      $("p.pholder").css("display", "none");
      },
      function(){
      $("p.plinkedin").css("display", "none");
      $("p.pholder").css("display", "inline");
      }
    );

    $("#agoogle").hover(function(){
      $("p.pgoogle").css("display", "inline");
      $("p.pholder").css("display", "none");
      },
      function(){
      $("p.pgoogle").css("display", "none");
      $("p.pholder").css("display", "inline");
      }
    );

    $("#amelon").hover(function(){
      $("p.pmelon").css("display", "inline");
      $("p.pholder").css("display", "none");
      },
      function(){
      $("p.pmelon").css("display", "none");
      $("p.pholder").css("display", "inline");
      }
    );

    $("#aquantshift").hover(function(){
      $("p.pquantshift").css("display", "inline");
      $("p.pholder").css("display", "none");
      },
      function(){
      $("p.pquantshift").css("display", "none");
      $("p.pholder").css("display", "inline");
      }
    );

  });
  </script>
</head>
